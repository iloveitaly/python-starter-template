name: Build & Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: write
  contents: read

jobs:
  # TODO why can't we define runs-on this for the entire workflow?
  lint:
    name: PyLint
    runs-on: ubuntu-latest
    # https://stackoverflow.com/questions/71679568/github-actions-ignore-or-exclude-dependabot-pull-requests
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/python-setup

      - name: lint
        run: bin/pylint

  formatting:
    name: Black Formatting
    runs-on: ubuntu-latest
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/python-setup
      - name: code formatting
        shell: bash
        continue-on-error: true
        run: |
          poetry run black --version
          poetry run black --check .
      - name: import sorting
        shell: bash
        run: poetry run isort **/*.py -c -v

  typecheck:
    name: pyright
    runs-on: ubuntu-latest
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/python-setup

      - name: ğŸ” Type check
        run: poetry run npx pyright

  pytest:
    name: Pytest
    runs-on: ubuntu-latest
    if: ${{ github.triggering_actor != 'dependabot[bot]' }}
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps port 6379 on service container to the host
          - 6379:6379
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/python-setup
      - run: DATABASE_URL=$TEST_DATABASE_URL poetry run npx prisma migrate reset --force

      - name: âš¡ Run Pytest
        run: poetry run pytest

  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    # needs: [lint, typecheck, vitest, depcheck]
    needs: [formatting, typecheck]
    # only build/deploy main branch on pushes
    if: ${{ (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev') && github.event_name == 'push' }}

    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ‘€ Read app name
        uses: SebRollen/toml-action@v1.0.2
        id: app_name
        with:
          file: "python.toml"
          field: "app"

      # TODO add staging deploy in the future if on dev branch
      - name: ğŸš€ Deploy Production
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: superfly/flyctl-actions@1.3
        with:
          args: "deploy --config python.toml"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
